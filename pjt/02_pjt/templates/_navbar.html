<div class="d-flex justify-content-between align-items-center">
  {% if user.is_authenticated %}
    <div class="me-3">
      <h5 class="mb-0">안녕하세요,
        {{ request.user }}님</h5>
    </div>
    <ul class="navbar-nav flex-row">
      <li class="nav-item me-2">
        <a href="{% url 'accounts:logout' %}" class="nav-link btn btn-outline-secondary p-2">로그아웃</a>
      </li>
    </ul>
  {% else %}
    <ul class="navbar-nav flex-row justify-content-between w-100">
      <li class="nav-item me-2">
        <a class="nav-link" aria-current="page" href="{% url 'accounts:login' %}">로그인</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'accounts:signup' %}">회원 가입</a>
      </li>
    </ul>
  {% endif %}
</div>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">

    <div class="d-flex justify-content-between align-items-center w-100" id="navbarNav">
      <ul class="navbar-nav flex-row w-100">
        <li class="nav-item me-5">
          <a class="nav-link" aria-current="page" href="{% url 'boards:index' %}">메인 페이지</a>
        </li>
        {% if request.user.is_authenticated%}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url "accounts:profile" request.user.id %}">프로필 페이지</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
